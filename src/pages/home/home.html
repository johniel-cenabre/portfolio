<div class="page">
  <Card class="profile">
    <template #body>
      <div class="profile__image">
        <Vsvg
          name="userStar"
          width="5rem"
          height="5rem"
          stroke-color="#3d6bc2"
        ></Vsvg>
      </div>
      <div class="profile__info">
        <h1 class="profile__position">
          <Vsvg
            name="pc"
            width="1.3rem"
            height="1.3rem"
            stroke-color="#bbca61"
          ></Vsvg>
          {{ position }}
        </h1>
        <h1 class="profile__name">{{ name }}</h1>
      </div>
    </template>
  </Card>

  <Card class="skills" @mouseenter="showAllSkills">
    <template #header>
      <h1 class="skills__header">
        <Vsvg
          name="stars"
          width="1.7rem"
          height="1.7rem"
          stroke-color="#000000"
        ></Vsvg>
        {{ skillsTitle }}
        <Vsvg
          :hidden="skillsList.length"
          name="caretDown"
          width="1.7rem"
          height="1.7rem"
        ></Vsvg>
      </h1>
    </template>
    <template #body>
      <FadeStagger
        delay-interval="40"
        list-container-tag="div"
        class="skills__list"
      >
        <template v-if="skillsList.length">
          <div
            v-for="(skill, index) in skillsList"
            :key="skill.name"
            :data-index="index"
            class="skills__item"
          >
            <a :href="skill.link" target="_" class="skills__link">
              <img :src="skill.img" alt="" />
              {{ skill.name }}
            </a>
          </div>
        </template>
      </FadeStagger>
    </template>
  </Card>

  <Card class="services" @mouseenter="showAllServices" ref="servicesCard">
    <template #header>
      <h1 class="services__header">
        <Vsvg
          name="heartShake"
          width="1.7rem"
          height="1.7rem"
          stroke-color="#c9dfe0"
        ></Vsvg>
        {{ servicesTitle }}
        <Vsvg
          :hidden="servicesList.length"
          name="caretDown"
          width="1.7rem"
          height="1.7rem"
          stroke-color="#c9dfe0"
        ></Vsvg>
      </h1>
    </template>
    <template #body>
      <FadeStagger
        delay-interval="300"
        list-container-tag="div"
        class="services__list"
      >
        <template v-if="servicesList.length">
          <div
            v-for="(service, index) in servicesList"
            :key="service.name"
            :data-index="index"
            @mouseenter="changeServicesBackground(service.img)"
            @mouseleave="changeServicesBackground()"
            class="services__item"
          >
            <Vsvg
              :name="service.logo"
              width="1.7rem"
              height="1.7rem"
              stroke-color="#c9dfe0"
            ></Vsvg>
            {{ service.name }}
          </div>
        </template>
      </FadeStagger>
    </template>
  </Card>

  <Card class="projects" @mouseenter="showFeaturedProjectsList">
    <template #header>
      <h1 class="projects__header">
        <Vsvg
          name="circlesSquare"
          width="1.7rem"
          height="1.7rem"
          stroke-color="#bbca61"
        ></Vsvg>
        {{ projectsTitle }}
        <Vsvg
          :hidden="featuredProjectsList.length"
          name="caretDown"
          width="1.7rem"
          height="1.7rem"
          stroke-color="#bbca61"
        ></Vsvg>
      </h1>
    </template>
    <template #body>
      <Carousel
        v-if="featuredProjectsList.length"
        tabbed="true"
        auto="true"
        timer="3"
        :list="featuredProjectsList"
        class="projects__carousel"
      >
        <template #tabs="{ selectTab, currentIndex }">
          <a
            v-for="(project, index) in featuredProjectsList"
            :key="project.name"
            @click="selectTab(index)"
            :class="{ selected: currentIndex === index }"
            class="projects__tab"
          >
            <Vsvg
              :name="project.logo"
              width="1.7rem"
              height="1.7rem"
              stroke-color="#bbca61"
            ></Vsvg>
            {{ project.name }}
          </a>
        </template>
        <template #previous="{ prev }">
          <a @click="prev()" class="projects__previous">
            <Vsvg
              name="arrowLeft"
              width="5rem"
              height="5rem"
              stroke-color="#bbca61"
            ></Vsvg>
          </a>
        </template>
        <template #views="{ view }">
          <div
            :style="{ 'backgroundImage': `url(${view.img})` }"
            class="projects__view"
          ></div>
        </template>
        <template #next="{ next }">
          <a @click="next()" class="projects__next">
            <Vsvg
              name="arrowRight"
              width="5rem"
              height="5rem"
              stroke-color="#bbca61"
            ></Vsvg>
          </a>
        </template>
        <template #footer="{ currentIndex, selectView }">
          <a
            v-for="(project, index) in featuredProjectsList"
            :key="project.name"
            @click="selectView(index)"
            :class="{ selected: currentIndex === index }"
            class="projects__pointer"
          ></a>
        </template>
      </Carousel>
    </template>
  </Card>

  <Card class="experience">
    <template #header>
      <h1 class="experience__header">
        <Vsvg
          name="userFolder"
          width="1.7rem"
          height="1.7rem"
          stroke-color="#86451a"
        ></Vsvg>
        {{ experienceTitle }}
        <Vsvg
          :hidden="experienceList.length"
          name="caretDown"
          width="1.7rem"
          height="1.7rem"
          stroke-color="#86451a"
        ></Vsvg>
      </h1>
    </template>
    <template #body>
      <FadeStagger
        delay-interval="40"
        list-container-tag="div"
        class="skills__list"
      >
        <template v-if="skillsList.length">
          <div
            v-for="(skill, index) in skillsList"
            :key="skill.name"
            :data-index="index"
            class="skills__item"
          >
            <a :href="skill.link" target="_" class="skills__link">
              <img :src="skill.img" alt="" />
              {{ skill.name }}
            </a>
          </div>
        </template>
      </FadeStagger>
    </template>
  </Card>

  <Card class="blog">
    <template #header>
      <h1 class="blog__header">
        <Vsvg
          name="news"
          width="1.7rem"
          height="1.7rem"
          stroke-color="rgba(77, 79, 85, 0.7)"
        ></Vsvg>
        {{ blogTitle }}
        <Vsvg
          :hidden="experienceList.length"
          name="caretDown"
          width="1.7rem"
          height="1.7rem"
          stroke-color="rgba(77, 79, 85, 0.7)"
        ></Vsvg>
      </h1>
    </template>
    <template #body>
      <FadeStagger
        delay-interval="40"
        list-container-tag="div"
        class="skills__list"
      >
        <template v-if="skillsList.length">
          <div
            v-for="(skill, index) in skillsList"
            :key="skill.name"
            :data-index="index"
            class="skills__item"
          >
            <a :href="skill.link" target="_" class="skills__link">
              <img :src="skill.img" alt="" />
              {{ skill.name }}
            </a>
          </div>
        </template>
      </FadeStagger>
    </template>
  </Card>
</div>
